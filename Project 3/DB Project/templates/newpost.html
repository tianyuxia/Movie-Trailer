{% extends "base.html" %}

{% block content %}
<h3>New Post</h3>
<form method="post">
    <label>
        <div>Subject</div>
        <input type="text" name="subject" value="{{subject}}">
    </label>
    <label>
        <div>Blog</div>
        <textarea name="content" value="{{content}}"></textarea>
    </label>
    <div class="error">{{error}}</div>
    <input type="submit">
</form>
{% endblock %}
